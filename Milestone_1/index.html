<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolfix</title>
</head>

<body>
    <div id="root">
        <div class="container">


            <input v-model="userSearch" placeholder="Looking for anything?">
            <button @click="callApi()">
                <span>Search</span>
            </button>

            <ul v-for="el in arraySearch" v-show="visible">
                <li>
                    <ol>
                        <li>Titolo: {{el.name}}{{el.title}}</li>
                        <li>Titolo originale: {{el.original_name}} {{el.original_title}}</li>
                        <li>Lingua: {{el.original_language}}</li>
                        <li>Voto: {{el.vote_average}}</li>
                    </ol>


                </li>

            </ul>





            <h1>{{errore}}</h1>
        </div>
    </div>
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!--CDN DI AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
        integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <!--  FILE JS -->
    <script src="../Milestone_1/asset/JS/main.js"></script>
</body>

</html>
